name: Daily NHL/NBA Bot Results

on:
  schedule:
    # Runs every day at 16:00 UTC (11:00 AM Montreal time during standard time, 12:00 PM during daylight saving)
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pillow google-genai python-dateutil pytz

      # 4️⃣ Create .env from GitHub Secrets
      - name: Set environment variables
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" > .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env

      # 5️⃣ Run the NHL bot to generate the prediction file
      - name: Run NHL daily predictions bot
        run: python nhl_predictions_daily_run.py

      # 5️⃣ Run the NBA bot to generate the prediction file
      - name: Run NBA daily predictions bot
        run: python nba_predictions_daily_run.py

      # 5️⃣ Run the NHL bot to generate the results file
      - name: Run NHL daily results bot
        run: python nhl_results_daily_run.py

      # 5️⃣ Run the NBA bot to generate the results file
      - name: Run NBA daily results bot
        run: python nba_results_daily_run.py

      # 5️⃣ Update latest predictions markdown file
      - name: Update latest predictions markdown
        run: python update_latest_predictions.py

      # 6️⃣ Commit and push the new results files to the repository
      - name: Commit results
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add predictions/nhl/nhl_daily_predictions_*.txt || true
          git add predictions/nba/nba_daily_predictions_*.txt || true
          git add bot_results/nhl/nhl_daily_results_*.txt || true
          git add bot_results/nba/nba_daily_results_*.txt || true
          git add docs/index.md || true

          if ! git diff --cached --quiet; then
            git commit -m "Add daily results for $(date -u +%Y-%m-%d)"
            git push --set-upstream https://$GH_PAT@github.com/${{ github.repository }} HEAD:master
          else
            echo "No changes to commit"
          fi

          echo "Workflow completed"
