name: Daily NHL/NBA Bot Results

on:
  schedule:
    # 6:00AM Montreal (11:00 UTC standard, 10:00 UTC daylight saving)
    - cron: '0 11 * * *'
    # 12:00PM Montreal (17:00 UTC standard, 16:00 UTC daylight saving)
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  run-results:
    if: github.event.schedule == '0 11 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pillow google-genai python-dateutil pytz
      - name: Set environment variables
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" > .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
      - name: Run NHL daily results bot
        run: python nhl_results_daily_run.py
      - name: Run NBA daily results bot
        run: python nba_results_daily_run.py
      - name: Commit results
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bot_results/nhl/nhl_daily_results_*.txt || true
          git add bot_results/nba/nba_daily_results_*.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Add daily results for $(date -u +%Y-%m-%d)"
            git push --set-upstream https://$GH_PAT@github.com/${{ github.repository }} HEAD:master
          else
            echo "No changes to commit"
          fi
          echo "Results workflow completed"

  run-predictions:
    if: github.event.schedule == '0 17 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pillow google-genai python-dateutil pytz
      - name: Set environment variables
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" > .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
      - name: Run NHL daily predictions bot
        run: python nhl_predictions_daily_run.py
      - name: Run NBA daily predictions bot
        run: python nba_predictions_daily_run.py
      - name: Update latest predictions markdown
        run: python update_latest_predictions.py
      - name: Commit predictions
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add predictions/nhl/nhl_daily_predictions_*.txt || true
          git add predictions/nba/nba_daily_predictions_*.txt || true
          git add docs/index.md || true
          if ! git diff --cached --quiet; then
            git commit -m "Add daily predictions for $(date -u +%Y-%m-%d)"
            git push --set-upstream https://$GH_PAT@github.com/${{ github.repository }} HEAD:master
          else
            echo "No changes to commit"
          fi
          echo "Predictions workflow completed"
