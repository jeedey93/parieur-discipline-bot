name: Daily NHL Bot Results

on:
  schedule:
    # Runs every day at 10:00 AM Montreal time (UTC-5 → 15:00 UTC)
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pillow

      # 4️⃣ Create .env from GitHub Secrets
      - name: Set environment variables
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" > .env

      # 5️⃣ Run the bot to generate the results file
      - name: Run NHL bot
        run: python daily_run.py

      # 6️⃣ Commit and push the new results file
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/daily_results_*.txt
          git commit -m "Add daily results for $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
        env:
          # Use the GitHub token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
