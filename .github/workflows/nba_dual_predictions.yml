name: Daily NBA Dual Predictions (7am & 12pm)

on:
  schedule:
    # 7:00 AM Montreal (12:00 UTC standard, 11:00 UTC daylight saving)
    - cron: '0 12 * * *'
    # 12:00 PM Montreal (17:00 UTC standard, 16:00 UTC daylight saving)
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  run-nba-predictions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pillow google-genai python-dateutil pytz

      - name: Set environment variables
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" > .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env

      - name: Determine run time
        id: run_time
        run: |
          # Determine if this is 7am or 12pm run based on current UTC time
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "12" ]; then
            echo "time=7am" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "17" ] || [ "$HOUR" = "16" ]; then
            echo "time=12pm" >> $GITHUB_OUTPUT
          else
            echo "time=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Run NBA predictions (7am run)
        if: steps.run_time.outputs.time == '7am'
        env:
          NBA_RUN_TIME: 7am
        run: |
          python nba_predictions_daily_run.py
          echo "✅ 7am NBA predictions completed"

      - name: Run NBA predictions (12pm run)
        if: steps.run_time.outputs.time == '12pm'
        env:
          NBA_RUN_TIME: 12pm
        run: |
          python nba_predictions_daily_run.py
          echo "✅ 12pm NBA predictions completed"

      - name: Compare morning and noon predictions
        if: steps.run_time.outputs.time == '12pm'
        run: |
          python nba_predictions_compare.py
          echo "✅ Prediction comparison completed"

      - name: Commit predictions
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add predictions/nba/nba_daily_predictions_*.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Add NBA predictions for $(date -u +%Y-%m-%d)"
            git push --set-upstream https://$GH_PAT@github.com/${{ github.repository }} HEAD:master
          else
            echo "No changes to commit"
          fi

